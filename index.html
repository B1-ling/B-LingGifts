<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        #cake {
            display: none;
        }

        svg {
            fill: #e44d26;
        }
    </style>
</head>
<body>
    <h1>Birthday Countdown</h1>
    <p>当前日期和时间：<span id="currentDateTime"></span></p>
    <p>距离3月6日还有：<span id="countdownTime"></span></p>
    <p id="result"></p>
    <div id="cake" style="display: none;">
        <svg height="100" width="100">
            <!-- 这里放生日蛋糕的 SVG 图形 -->
            <svg id="cake-svg" viewBox="0 0 100 100">
                <!-- 蛋糕 -->
                <path fill="#8B4513" d="M50,10c-5.2,0-10.4,0.6-15.4,1.9c-3.7,0.9-7,2.1-9.9,3.6c-3.7,2.1-6.6,4.6-8.6,7.3
                c-1.9,2.7-2.8,5.4-2.8,8.1c0,1.6,0.4,3.1,1.1,4.5c0.7,1.4,1.7,2.6,3,3.6c1.1,0.9,2.4,1.6,3.9,2.1c1.5,0.5,3.1,0.8,4.9,0.8
                c5.2,0,10.4-1.8,15.4-5.2c0.8-0.6,1.6-1.1,2.3-1.8c0.8-0.7,1.5-1.3,2-2.1c1.1-1.5,1.6-3.1,1.6-4.7c0-2.8-1.2-5.6-3.4-8.2
                c-1.8-2.1-4.2-3.8-7.2-5c-2.9-1.2-6.2-1.8-9.9-1.8L50,10z"/>
                <!-- 糖霜 -->
                <path fill="#ffffff" d="M25.1,28.3c-1.4,1.4-2.4,3-3.1,4.6c-0.7,1.6-1.1,3.3-1.1,5c0,1.7,0.4,3.3,1.1,4.8c0.8,1.5,1.9,2.8,3.4,4
                c1.3,1,2.7,1.7,4.3,2.3c1.6,0.6,3.3,1,5.1,1c2.5,0,5.1-0.7,7.6-2.1c2.1-1.2,3.7-2.7,4.7-4.5c1.4-2.4,2-5,2-7.8
                c0-1.5-0.2-3.1-0.7-4.6c-0.5-1.5-1.2-2.9-2.1-4.3c-0.6-0.9-1.3-1.7-2.2-2.4c-0.9-0.7-2-1.2-3.2-1.6c-1.1-0.4-2.4-0.6-3.7-0.6
                c-1.6,0-3.2,0.3-4.7,0.9c-1.5,0.6-2.8,1.5-3.9,2.5L25.1,28.3z"/>
                 <!-- 糖霜边框 -->
                <path fill="none" stroke="#ffffff" stroke-width="0.5" d="M25.1,28.3c-1.4,1.4-2.4,3-3.1,4.6c-0.7,1.6-1.1,3.3-1.1,5c0,1.7,0.4,3.3,1.1,4.8
                 c0.8,1.5,1.9,2.8,3.4,4c1.3,1,2.7,1.7,4.3,2.3c1.6,0.6,3.3,1,5.1,1c2.5,0,5.1-0.7,7.6-2.1c2.1-1.2,3.7-2.7,4.7-4.5
                c1.4-2.4,2-5,2-7.8c0-1.5-0.2-3.1-0.7-4.6c-0.5-1.5-1.2-2.9-2.1-4.3c-0.6-0.9-1.3-1.7-2.2-2.4c-0.9-0.7-2-1.2-3.2-1.6
               c-1.1-0.4-2.4-0.6-3.7-0.6c-1.6,0-3.2,0.3-4.7,0.9c-1.5,0.6-2.8,1.5-3.9,2.5L25.1,28.3z"/>
            </svg>
    </div>

    <script>
        // 获取当前日期和时间
        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString();
        }

        // 更新页面中的当前日期和时间
        function updateCurrentDateTime() {
            document.getElementById('currentDateTime').textContent = getCurrentDateTime();
        }

        // 更新页面中的剩余时间
        function updateCountdownTime() {
            const birthday = new Date(2024, 2, 6); // 设置生日日期，月份从0开始
            const now = new Date();
            const timeUntilBirthday = birthday - now;

            if (timeUntilBirthday > 0) {
                const days = Math.floor(timeUntilBirthday / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeUntilBirthday % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeUntilBirthday % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeUntilBirthday % (1000 * 60)) / 1000);

                document.getElementById('countdownTime').textContent = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            } else {
                document.getElementById('countdownTime').textContent = '已经到达生日时间！';
            }
        }

        // 更新页面中的倒计时结果
        function updateCountdownResult() {
            const countdownResult = "生日快乐！"; // 你可以根据需要更改这个文本
            document.getElementById('result').textContent = countdownResult;

            // 显示生日蛋糕
            document.getElementById('cake').style.display = 'block';
        }

        // 检查是否已经到达生日
        function checkBirthday() {
            const birthday = new Date(2024, 2, 6); // 设置生日日期，月份从0开始
            const now = new Date();

            if (now >= birthday) {
                updateCountdownResult();
            } else {
                updateCountdownTime(); // 更新剩余时间
            }
        }

        // 初始化页面
        function init() {
            // 初始更新一次当前日期和时间
            updateCurrentDateTime();
            checkBirthday();

            // 每秒更新一次当前日期和时间以及剩余时间
            setInterval(function() {
                updateCurrentDateTime();
                checkBirthday();
            }, 1000);
        }

        // 页面加载后初始化
        window.onload = init;
    </script>
</body>
</html>
