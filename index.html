<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年国庆倒计时</title>
    <style>
        body {
            text-align: center;
            background-color: #fff; /* 默认背景色 */
        }

        #countdown {
            font-size: 24px;
            margin-top: 50px;
        }

        #celebration {
            display: none;
            font-size: 36px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>2024年国庆倒计时</h1>
    <div id="countdown"></div>
    <div id="celebration">祝祖国繁荣昌盛，75周年快乐！</div>

    <script>
        function updateCountdown() {
            const countdownDate = new Date("2024-10-01T00:00:00Z").getTime();
            const now = new Date().getTime();
            const difference = countdownDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("celebration").style.display = "block";
                document.body.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg')";
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                const milliseconds = difference % 1000;

                document.getElementById("countdown").innerHTML = `${days} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒 ${milliseconds} 毫秒`;
            }
        }

        setInterval(updateCountdown, 1);
    </script>
</body>
</html>
